<html>
<head>
	<title>Flash desktop viewer</title>
	<script src="AC_RunActiveContent.js" language="javascript" />
	<script src="ui.js" language="javascript" />
</head>
<body onkeyup="return keyUp(event);" onkeydown="return keyDown(event);" >
	<form name="status">
		X:<input id="mx" maxlenght="6" type="text">Y:<input id="my" maxlenght="6" type="text">Mouse:<input id="mouse" maxlenght="6" type="text">Keys:<input id="keys" maxlenght="6" type="text">
	</form>
	<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0" width="100%" height="100%" id="test_loader" align="middle" style="position: absolute; left: 0px; top: 30px;">
	<param name="allowScriptAccess" value="sameDomain" />
	<param name="allowFullScreen" value="false" />
	<param NAME="wmode" VALUE="transparent">
	<param name="movie" value="test_loader.swf" /><param name="quality" value="high" /><param name="bgcolor" value="#ffffff" />	<embed src="test_loader.swf" quality="high" bgcolor="#ffffff" width="100%" height="100%" name="test_loader" align="middle" allowScriptAccess="sameDomain" allowFullScreen="false" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
	</object>
	
	<div onmousemove=updateMouse() onmousedown=mouseDown() onmouseup=mouseUp() id="desktop" style="width: 100%; height: 100%; position: absolute; left: 0px; top: 30px;">
	</div>

</body>
</html>
